name: Update Electricity Prices

on:
  schedule:
    # Kjører kl 04:00 norsk tid (03:00 UTC) hver natt
    - cron: '0 3 * * *'
  workflow_dispatch: # Mulighet for å kjøre manuelt

jobs:
  update-rates:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      # Caching av nedlastede JSON-filer
      - name: Cache electricity data
        uses: actions/cache@v4
        with:
          path: data_cache
          key: electricity-data-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            electricity-data-${{ runner.os }}-

      - name: Run Download Script
        run: python scripts/download_prices.py

      - name: Run Process Script
        run: python scripts/process_prices.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/historicalRates.ts || echo "changes_exist=true" >> $GITHUB_OUTPUT

      - name: Commit and Push
        if: steps.git-check.outputs.changes_exist == 'true'
        run: |
          git config --global user.name 'Price Update Bot'
          git config --global user.email 'bot@stromkompis.no'
          git add src/historicalRates.ts
          git commit -m "Auto-update: Historical rates [skip ci]"
          git push